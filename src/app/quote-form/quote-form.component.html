<div class="container-fluid">
    <h2 class="text-center animated rollIn">Create a quote!</h2>
    <hr />
    <form (ngSubmit)="submitQuote()" #quoteForm="ngForm">
        <div class="form-group">
            <label for="description">Name</label>
            <input class="form-control input" id="description" rows="4" [(ngModel)]="newQuote.description" name="description" #description='ngModel' minlength="4" required>
            <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                <p>Name is required</p>
            </div>

        </div>
        <div class="form-group">
            <label for="name">Quote</label>
            <textarea type="text" required class="form-control input" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel' minlength="4"></textarea> {{ newQuote.name }}
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Quote is required</p>
            </div>
        </div>

        <div class="form-group">
            <label for="complete">added on</label>
            <input class="input form-control" type="date" id="complete" [(ngModel)]="newQuote.date" name="date" #date='ngModel' required />
            <div [hidden]="date.valid || date.pristine" class="alert alert-danger">
                <p>Date is required</p>
            </div>
        </div>
        <button type="submit" class="btn btn-light">submit</button>
    </form>
</div>
