<div class="container-fluid">
  <h2 class="text-center">Create a quote!</h2>
  <hr />
  <form (ngSubmit)="submitQuote()" #quoteForm="ngForm">
      <div class="form-group">
          <label for="description">name</label>
          <input
            class="form-control"
            id="description"
            rows="4"
            [(ngModel)]="newQuote.description"
            name="description"
            required
          >
        </div>
    <div class="form-group">
      <label for="name">Quote</label>
      <textarea
        type="text"
        required
        class="form-control"
        id="name"
        [(ngModel)]="newQuote.name"
        name="name"
      ></textarea>

      {{ newQuote.name }}
    </div>

    <div class="form-group">
      <label for="complete">added on</label>
      <input
        type="date"
        id="complete"
        [(ngModel)]="newQuote.date"
        name="date"
        required
      />
    </div>
    <button type="submit" class="btn btn-light">submit</button>
  </form>
</div>
