<div class="container">
  <div class="parallax">
      <h1>Quote Me!</h1>
  </div>

    <hr>

    <div class="row">
      <div class="col-md-6">
        <div *ngFor='let quote of quotes;let i = index'>
          <div>
            <h4 id={{i}}>{{quote.name}}</h4>
            <button (click)='toggleDetails(i)' class="btn btn-light">details</button>
          </div>

          <div *ngIf='quote.showDescription'>
            <app-quote-detail  [quote]='quote' (isComplete) = 'deleteQuote($event,i)'></app-quote-detail>
          </div>
        </div>
      </div>
      <div class="col-md-6" >
        <app-quote-form (addQuote)="addNewQuote($event)" ></app-quote-form>
      </div>
    </div>
  </div>
