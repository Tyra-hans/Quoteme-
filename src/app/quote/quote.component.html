<div class='col-md-6'>
          <h1>Quotes</h1>
          <ul>
              <div *ngFor='let quote of quotes ;let i = index'>
                <li>{{quote.name}}</li>
                <button class='btn btn-light'(click)='toggleDetails(i)'>details</button>
                <app-quote-detail *ngIf='quote.showDescription' [quote]='quote'></app-quote-detail>
              </div>

          </ul>
        </div>
