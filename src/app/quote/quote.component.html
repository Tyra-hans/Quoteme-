<div class="container-fluid">
    <div class="parallax">
        <h1 class="animated bounce">Quote Me!</h1>
        <blockquote class="blockquote text-center">
            <p class="mb-0"> Write it on your heart that every day is the best day in the year.</p>
            <footer class="blockquote-footer">Ralph Waldo Emerson </footer>
        </blockquote>
    </div>

    <hr>

    <div class="row">
        <div class="col-md-6">
            <div *ngFor='let quote of quotes;let i= index'>
                <div>
                    <h4 id={{i}}>{{quote.name}}</h4>
                    <app-likes></app-likes>
                    <button (click)='toggleDetails(i)' class="btn btn-light">details</button>
                </div>

                <div *ngIf='quote.showDescription'>
                    <app-quote-detail [quote]='quote' (isComplete)='deleteQuote($event,i)'></app-quote-detail>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="animated fadeInDown">
                <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
            </div>

        </div>
    </div>
</div>
