<div class='container'>
  <div class='text-wrapper'>
      <h1 class='title'>QuoteMe!</h1>
  </div>
  <div class='quote'>
      <blockquote class="blockquote text-center">
          <p class="mb-0"> Every man is a quotation from all his ancestors.</p>
            <footer class="blockquote-footer">Ralph Waldo Emerson</footer>
          </blockquote>
  </div>
  <div class='row'>
        <div class='col-md-6'>
            <app-quote></app-quote>

        </div>
        <div class="col-md-6">
            <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
       </div>
  </div>

</div>
